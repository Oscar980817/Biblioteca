<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/logo libro.png" type="image/x-icon">
  <!-- Para poder usar los iconos: -->
  <script src="https://kit.fontawesome.com/75ceeed09b.js" crossorigin="anonymous"></script>
  <title>Biblioteca</title>
</head>

<body>
  <header class="header">
    <h1 class="header_title">Bienvenido a biblioteca Oscar Aguirre</h1>
  </header>
  <main>
    <h2 class="nav_title">Vamos a encontrar un libro para ti:</h2>
    <form class="form" action="#">
      <label class="form_label" for="gender">Selecciona el genero:</label>
      <select class="form_select" name="gender" id="gender">
        <option value="selection" selected disabled>Selecciona</option>
        <option value="Terror">Terror</option>
        <option value="Drama">Drama</option>
        <option value="Romantic">Romantico</option>
        <option value="Police">Policiaco</option>
      </select>
      <label class="form_label" for="isbn">ISBN:</label>
      <input minlength="13" maxlength="13" type="number" name="isbn" id="isbn">
      <label class="form_label" for="title">Title</label>
      <input type="text" name="title" id="title">
      <label class="form_label" for="author">Autor:</label>
      <input type="text" name="author" id="author">
      <label class="form_label" for="physical">Fisico</label>
      <input type="radio" name="physical-virutal" id="physical">
      <label class="form_label" for="virtual">Virtual</label>
      <input type="radio" name="physical-virutal" id="virtual">
    </form>
    <section class="section_books">
      <article class="section_books_book">
        <h2>Titulo del libro</h2>
        <figure>
          <img src="https://images.cdn2.buscalibre.com/fit-in/360x360/d0/5a/d05ae5d78c2342a97eccecd0277c9f76.jpg"
            alt="img_libro">
          <div class="capa">
            <p><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi mollitia eum quos fugiat.</p></p>
          </div>
        </figure>
      </article>
    </section>
  </main>

</body>

</html>
